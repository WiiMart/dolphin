name: Dolphin Build

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  windows:
    name: Windows (x64)
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build Solution (Debug)
        shell: cmd
        run: |
          nuget restore Source\dolphin-emu.sln
          msbuild Source\dolphin-emu.sln /p:Configuration=Debug /p:Platform=x64

      - name: Compress Artifacts
        shell: cmd
        run: |
          mkdir output
          copy Binary\x64\Dolphin.exe output\
          copy Binary\x64\*.dll output\
          7z a windows-build_x64.zip .\output\*

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build_x64
          path: windows-build_x64.zip

  linux:
    name: Linux (x64)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential libgtk2.0-dev libsdl2-dev libxi-dev libxrandr-dev libudev-dev qt6-base-dev qt6-base-private-dev libqt6svg6-dev zip

      - name: Build Portable (Debug)
        run: |
          mkdir Build
          cd Build
          cmake .. -DLINUX_LOCAL_DEV=true -DCMAKE_BUILD_TYPE=Debug
          make -j $(nproc)
          cp -r ../Data/Sys/ Binaries/
          touch Binaries/portable.txt

      - name: Compress Artifacts
        run: |
          cd Build/Binaries
          zip -r ../../linux-build_x64.zip .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build_x64
          path: linux-build_x64.zip
          
  macos:
    name: macOS (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-13
            arch: x64
          - os: macos-14
            arch: arm64
            
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build Bundle (Debug)
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Debug
          # 'sysctl -n hw.logicalcpu' works on both Intel and ARM macs
          make -j $(sysctl -n hw.logicalcpu)

      - name: Compress Artifacts
        run: |
          cd build/Binaries
          # Zip the .app bundle
          zip -r ../../macos-build_${{ matrix.arch }}.zip Dolphin.app

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build_${{ matrix.arch }}
          path: macos-build_${{ matrix.arch }}.zip
          
  android:
    name: Android (ARM64)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Build APK (Debug)
        working-directory: ./Source/Android
        run: ./gradlew assembleDebug

      - name: Compress Artifacts
        run: |
          find Source/Android/app/build/outputs/apk/debug -name "*.apk" -exec zip -j android-build_arm64.zip {} +

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-build_arm64
          path: android-build_arm64.zip
